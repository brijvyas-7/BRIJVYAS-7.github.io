  <nav class="navbar fixed-top custom-navbar">
    <div class="container-fluid">

        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebarMenu">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Menu</h5>
      <button type="button" class="btn-close text-reset bg-white" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="nav flex-column">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="intro.html">My Intro</a></li>

  <main class="container mt-5 pt-5 flex-grow-1">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <h2 class="mb-4 text-center">Get In Touch</h2>
        <form>
          <div class="mb-3">
            <label for="name">Full Name</label>
            <input type="text" class="form-control" name="name" id="name" required />
          </div>
          <div class="mb-3">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" name="email" id="email" required />
          </div>
          <div class="mb-3">
            <label for="phone">Phone Number</label>
            <input type="text" class="form-control" name="phone" id="phone" />
          </div>
          <div class="mb-3">
            <label for="message">Your Message</label>
            <textarea class="form-control" name="message" id="message" rows="4" required></textarea>
          </div>
          <input type="hidden" name="_captcha" value="false" />
          <div class="d-grid">
            <button type="submit" class="btn btn-submit">Send Message</button>
          </div>
        </form>
        <div id="successMsg" class="success-msg" style="display:none">‚úÖ Message sent successfully!</div>

      </div>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDtcnK4gfkRqgCmW5w421uL2u9q9dXpwus",
      authDomain: "brij-contact-form.firebaseapp.com",
      projectId: "brij-contact-form",
      storageBucket: "brij-contact-form.firebasestorage.app",
      messagingSenderId: "901294303863",
      appId: "1:901294303863:web:81b1d0a6ac9cf6266df472"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    emailjs.init("T9WMI6a6oPO-LUvCM");

    window.addEventListener("DOMContentLoaded", () => {
      const form = document.querySelector("form");
      const successMsg = document.getElementById("successMsg");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const name = form.name.value;
        const email = form.email.value;
        const phone = form.phone.value;
        const message = form.message.value;

        const btn = document.querySelector(".btn-submit");
        btn.classList.add("sent");

        const plane = document.createElement("div");
        plane.classList.add("plane");
        plane.innerHTML = "üõ´";
        btn.appendChild(plane);

        try {
          await addDoc(collection(db, "contacts"), {
            name, email, phone, message,
            timestamp: serverTimestamp()
          });

          await emailjs.send("service_92nrjso", "template_af86fou", {
            name, email, phone, message,
            time: new Date().toLocaleString()
          });

          setTimeout(() => {
            plane.remove();
            btn.classList.remove("sent");
            btn.innerHTML = "Send Message";
            successMsg.style.display = "block";
            setTimeout(() => successMsg.style.display = "none", 4000);
          }, 1500);

          form.reset();
        } catch (err) {
          console.error("Error:", err);
        }
      });
    });
  </script>

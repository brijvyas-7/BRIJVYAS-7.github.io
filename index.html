  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    :root {
      --primary: #f9004d;
      --dark: #121212;
      --darker: #0a0a0a;
      --light: #f5f5f5;
      --gray: #6b6b6b;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--darker);
      color: var(--light);
      overflow-x: hidden;
      min-height: 100vh;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('dev1.jpeg') center/cover no-repeat;
      z-index: -3;
      animation: zoomSlow 30s infinite alternate ease-in-out;
    }

    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        radial-gradient(circle at 15% 50%, rgba(249, 0, 77, 0.1), transparent 25%),
        radial-gradient(circle at 85% 30%, rgba(249, 0, 77, 0.1), transparent 25%),
        linear-gradient(rgba(18, 18, 18, 0.85), rgba(0, 0, 0, 0.85));
      z-index: -2;
    }

    @keyframes zoomSlow {
      from {
        transform: scale(1);
      }

      to {
        transform: scale(1.05);
      }
    }

    @media (prefers-color-scheme: light) {
      body {
        background-color: var(--light);
        color: var(--dark);
      }

      body::after {
        background:
          radial-gradient(circle at 15% 50%, rgba(249, 0, 77, 0.05), transparent 25%),
          radial-gradient(circle at 85% 30%, rgba(249, 0, 77, 0.05), transparent 25%),
          linear-gradient(rgba(255, 255, 255, 0.85), rgba(245, 245, 245, 0.85));
      }

      .navbar,
      footer {
        background-color: #eaeaea !important;
        color: var(--dark);
      }

      .navbar-brand,
      .nav-link,
      footer p,
      footer .social a {
        color: var(--dark) !important;
      }

      .nav-link:hover,
      .nav-link.active,
      footer .social a:hover {
        color: var(--primary) !important;
      }

      .offcanvas {
        background-color: #f5f5f5 !important;
        color: var(--dark) !important;
      }

      .offcanvas .nav-link {
        color: var(--dark) !important;
      }

      .offcanvas .nav-link:hover {
        color: var(--primary) !important;
      }

      .btn-outline-dark {
        color: var(--dark);
        border-color: rgba(0, 0, 0, 0.2);
      }

      .btn-outline-dark:hover {
        background-color: rgba(0, 0, 0, 0.05);
        color: var(--primary);
      }

      .btn-close {
        filter: invert(0);
      }
    }

    @media (prefers-color-scheme: dark) {
      .offcanvas {
        background-color: #191919 !important;
        color: #f5f5f5 !important;
      }

      .offcanvas .nav-link {
        color: #f5f5f5 !important;
      }

      .offcanvas .nav-link:hover {
        color: var(--primary) !important;
      }

      .btn-close {
        filter: invert(1);
      }
    }

    .navbar {
      background-color: #191919;
      backdrop-filter: blur(10px);
      padding: 0.5rem 1rem;
    }

    .navbar-brand {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--light);
    }

    .navbar-brand:hover {
      color: var(--primary);
    }

    .nav-link {
      color: var(--light);
      transition: 0.3s;
    }

    .nav-link:hover {
      color: var(--primary);
    }

    .nav-link.active {
      color: var(--primary);
      font-weight: 600;
    }

    .navbar-toggler {
      border: 1px solid rgba(249, 0, 77, 0.3);
      background-color: transparent;
      color: var(--light);
    }

    .offcanvas {
      background-color: #191919;
      color: var(--light);
    }

    .offcanvas .nav-link {
      color: var(--light);
    }

    .offcanvas .nav-link:hover {
      color: var(--primary);
    }

    .hero-section {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      min-height: 100vh;
      padding: 2rem;
      z-index: 1;
    }

    .hero-title {
      font-size: 1.2rem;
      font-weight: 500;
      color: var(--primary);
      text-transform: uppercase;
      margin-bottom: 1rem;
    }

    .hero-name {
      font-size: 3rem;
      font-weight: 700;
      background: linear-gradient(to right, #fff 40%, var(--primary) 60%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5rem;
    }

    .hero-subtitle {
      font-size: 1.1rem;
      color: var(--gray);
      margin-bottom: 1.5rem;
      max-width: 600px;
    }

    .hero-buttons .btn {
      margin: 0.5rem;
      padding: 0.75rem 2rem;
      border-radius: 30px;
      font-weight: 500;
      font-size: 0.9rem;
    }

    .btn-primary {
      background-color: var(--primary);
      color: white;
      border: none;
      position: relative;
      overflow: hidden;
      z-index: 1;
      transition: color 0.4s ease;
    }

    .btn-primary::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 100%;
      background-color: var(--dark);
      z-index: -1;
      transition: width 0.4s ease;
    }

    .btn-primary:hover::before {
      width: 100%;
    }

    .btn-primary:hover {
      color: var(--light);
      box-shadow: 0 5px 20px rgba(249, 0, 77, 0.4);
    }

    .btn-outline-dark {
      background: transparent;
      color: var(--light);
      border: 2px solid rgba(255, 255, 255, 0.2);
    }

    .btn-outline-dark:hover {
      background: rgba(255, 255, 255, 0.05);
      color: var(--primary);
      border-color: var(--primary);
    }

    footer {
      background-color: #191919;
      padding: 1.5rem 0;
      font-size: 0.95rem;
      color: #ccc;
      text-align: center;
    }

    footer .social a {
      margin: 0 0.6rem;
      font-size: 1.6rem;
      color: #ccc;
      transition: 0.3s ease;
    }

    footer .social a:hover {
      color: var(--primary);
      transform: scale(1.1);
    }

    /* Custom hamburger icon (always visible) */
    .navbar-toggler-icon {
      background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba(255,255,255,0.9)' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
    }

    @media (prefers-color-scheme: light) {
      .navbar-toggler-icon {
        background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba(0,0,0,0.8)' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
      }
    }

    .nav-link.active {
      color: var(--primary) !important;
      font-weight: 600;
    }

    @media (prefers-color-scheme: light) {
      .nav-link.active {
        color: var(--primary) !important;
      }
    }
    .social {
  text-align: center;
  margin-bottom: 1.5rem;
}

.social a {
  margin: 0 0.6rem;
  font-size: 1.8rem;
  color: #ccc;
  transition: transform 0.3s ease, color 0.3s ease;
}

.social a:hover {
  color: var(--primary);
  transform: scale(1.3) rotate(10deg);
}

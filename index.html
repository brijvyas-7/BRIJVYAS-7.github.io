<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home - Brijesh Vyas</title>

  <!-- Bootstrap & Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      color: #111;
      background-color: #fff;
    }

    /* Navbar */
    .custom-navbar {
      background-color: #eaeaea;
    }

    .navbar-brand,
    .navbar-toggler {
      color: #111;
    }

    .navbar-toggler-icon {
      filter: none;
    }

    /* Sidebar Menu */
    .offcanvas {
      background-color: #ffffff;
      color: #111;
    }

    .offcanvas .nav-link {
      font-weight: 500;
      color: #111;
      transition: color 0.3s ease;
    }

    .offcanvas .nav-link:hover,
    .offcanvas .nav-link:focus,
    .offcanvas .nav-link.active {
      color: #f9004d !important;
      font-weight: 600;
      text-decoration: none;
    }

    /* Hero Section */
    .hero-section {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      min-height: 90vh;
      padding-top: 5rem;
      gap: 2rem;
      margin-bottom: 3rem;
    }

    .intro-text {
      max-width: 500px;
      text-align: center;
    }

    .intro-text h1 {
      font-size: 3rem;
      font-weight: 700;
    }

    .intro-text p {
      font-size: 1.15rem;
      color: #555;
    }

    .btn-custom {
      background-color: #f9004d;
      color: white;
      border: none;
      transition: 0.3s ease;
    }

    .btn-custom:hover {
      background-color: white;
      color: #181818;
      transform: scale(1.05);
      box-shadow: 0 0 15px #f9004d;
    }

    .btn-outline-custom {
      border: 1px solid #333;
      color: #111;
      transition: all 0.3s ease;
    }

    .btn-outline-custom:hover {
      background-color: #f9004d;
      color: white;
      border-color: #f9004d;
    }

    .image-box {
      max-width: 260px;
      border-radius: 20px;
      overflow: hidden;
      background: rgba(0, 0, 0, 0.05);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    }

    .image-box img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Footer */
    footer {
      background-color: #eaeaea;
      padding: 1rem 0;
      font-size: 0.95rem;
      text-align: center;
      color: #111;
      border-top: 1px solid #ccc;
    }

    footer .social a {
      margin: 0 1rem;
      font-size: 1.8rem;
      color: #111;
      transition: 0.3s ease;
    }

    footer .social a:hover {
      color: #f9004d;
      transform: scale(1.2);
    }

    /* Dark Mode */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #101010;
        color: white;
      }

      .custom-navbar {
        background-color: #191919;
      }

      .navbar-brand,
      .navbar-toggler {
        color: white;
      }

      .navbar-toggler-icon {
        filter: invert(1);
      }

      .offcanvas {
        background-color: #101010;
        color: white;
      }

      .offcanvas .nav-link {
        color: white !important;
      }

      .offcanvas .nav-link:hover,
      .offcanvas .nav-link.active {
        color: #f9004d !important;
      }

      .intro-text p {
        color: #ccc;
      }

      .btn-outline-custom {
        color: white;
        border-color: white;
      }

      .btn-outline-custom:hover {
        background-color: #f9004d;
        color: white;
        border-color: #f9004d;
      }

      footer {
        background-color: #191919;
        color: white;
        border-top: 1px solid #333;
      }

      footer .social a {
        color: white;
      }

      footer .social a:hover {
        color: #f9004d;
      }
    }

    @media (max-width: 768px) {
      .intro-text h1 {
        font-size: 2.3rem;
      }
    }
  </style>
</head>

<body class="d-flex flex-column min-vh-100">

  <!-- Navbar -->
  <nav class="navbar fixed-top custom-navbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Brijesh Vyas</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>

  <!-- Offcanvas Sidebar -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebarMenu">

      <button type="button" class="btn-close text-reset bg-white" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="nav flex-column">
        <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="intro.html">My Intro</a></li>
        <li class="nav-item"><a class="nav-link" href="qualification.html">Qualification</a></li>
        <li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>

  <!-- Hero Section -->
  <section class="hero-section container flex-grow-1">
    <div class="intro-text">
      <h1 class="mb-3">Brijesh Vyas</h1>
      <p class="mb-3">Specializing in responsive websites, pixel-perfect frontend, and web accessibility.</p>
      <a href="Brijesh resume.pdf" target="_blank" class="btn btn-custom me-3">Download CV</a>
      <a href="contact.html" class="btn btn-outline-custom">Contact Me</a>
    </div>
    <div class="image-box">
      <img src="dev.JPG" alt="Brijesh Vyas" />
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 Brijesh Vyas — Made with ❤️ and ☕</p>
    <div class="social">
      <a href="https://www.linkedin.com/in/vyas-brijesh-94b44022a" target="_blank"><i class="fab fa-linkedin"></i></a>
      <a href="https://github.com/brijvyas-7" target="_blank"><i class="fab fa-github"></i></a>
      <a href="https://instagram.com/brijvyas_7" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

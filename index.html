  <style>
    /* Page-specific styles */
    .hero-section {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      min-height: 90vh;
      padding-top: 5rem;
      gap: 2rem;
      margin-bottom: 3rem;

    .intro-text {

      text-align: center;
    }

    .intro-text h1 {
      font-size: 3rem;
      font-weight: 700;
    }

    .intro-text p {
      font-size: 1.15rem;
      color: #555;
    }

    .btn-custom {
      background-color: #f9004d;
      color: white;
      border: none;
      transition: 0.3s ease;
    }

    .btn-custom:hover {
      background-color: white;
      color: #181818;
      transform: scale(1.05);
      box-shadow: 0 0 15px #f9004d;
    }

    .btn-outline-custom {
      border: 1px solid #333;
      color: #111;
      transition: all 0.3s ease;
    }

    .btn-outline-custom:hover {
      background-color: #f9004d;
      color: white;
      border-color: #f9004d;
    }

    .image-box {
      max-width: 260px;
      border-radius: 20px;
      overflow: hidden;
      background: rgba(0, 0, 0, 0.05);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    }

    .image-box img {
      width: 100%;
      height: auto;
      display: block;
    }

    @media (prefers-color-scheme: dark) {
      .intro-text p {
        color: #ccc;
      }

      .btn-outline-custom {
        color: white;
        border-color: white;
      }

      .btn-outline-custom:hover {
        background-color: #f9004d;
        color: white;
        border-color: #f9004d;
      }
    }

    @media (max-width: 768px) {
      .intro-text h1 {
        font-size: 2.3rem;
      }
    }
  </style>
